<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <div>
                        <h1>Time Zone Calculate Custom</h1>
                        <hr class="text-primary">
                    </div>
                </div>
                <div class="col-12">
                    <div class="row align-items-end">
                        <div class="col-12 col-lg-4">
                            <div class="row">
                                <div class="col-12">
                                    <label for="time" class="form-label">Add time</label>
                                </div>
                                <div class="col">
                                    <input type="date" class="form-control" id="date">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="time" placeholder="10:56:32">
                                </div>
                            </div>
                        </div>
                         <div class="my-3 my-lg-0 col-lg-4">
                            <label for="selectTimezone" class="form-label">Select time zone</label>
                            <select class="form-select" id="selectTimezone" aria-label="Default select example">
                               
                            </select>                              
                        </div>
                        <div class="col-12 col-lg-4">
                            <button class="btn btn-primary btn-lg w-100" id="cal">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <hr class="text-primary my-5">
                    <div class="d-flex align-items-center">
                        <h2 class="me-2">The result :</h2>
                        <h2 id="result">
                            GMT + 0 .......
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
